<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Black Jack (1st Take)/styles.css">
    <title>Black Jack Project</title>
</head>
<body>
    <div class="message-box" id="messages"></div>
    <div class="table">
      <div class="player">
        <label class="player-name">Dealer: <span id="dealer-points" class="points"></span>
        </label>
        <div id="cards-left"> </div>
        <div id="dealer-hand" class="hand">
         
        </div>
      </div>
      <div class="player">
        <label class="player-name">Player: <span id="player-points" class="points"></span>
        </label>
        <div id="player-hand" class="hand">
            
        </div>
      </div>
      <div class="results"> </div>
      <div class="buttons">
        <button id="deal-button" type="button">Deal</button>
        <button id="hit-button" type="button">Hit</button>
        <button id="stand-button" type="button">Stand</button>
        <button id="play-again-button" type="button">Play Again</button>
      </div>
    </div>
  </body>

<script src="main.js"></script>
</html>
